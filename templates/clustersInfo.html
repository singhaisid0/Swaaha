{% if message %}
  <script>
    alert('{{ message }}');
  </script>
{% endif %}
<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <meta charset="utf-8">
  <title>Clusters</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<style>
.space{
  margin-top: 10vh;
}
</style>
  <body>
    <!-- Navbar -->
    <div class="navbar-fixed">
     <nav>
       <div class="nav-wrapper green accent-4">
          <a data-activates="slide-out" class="button-collapse"><i class="material-icons">menu</i></a>
          <a href="#" class="brand-logo center hide-on-large-only"><img src="http://www.swaaha.in/wp-content/uploads/2017/09/logo-png-1.png" alt="Swaaha Logo" class="responsive-img" width="200"></a>
          <a href="#" class="brand-logo left hide-on-med-and-down"><img src="http://www.swaaha.in/wp-content/uploads/2017/09/logo-png-1.png" alt="Swaaha Logo" class="responsive-img" width="200"></a>
         <ul class="right hide-on-med-and-down">
           <li><a href="{% url 'logout' %}">Logout</a></li>
         </ul>
       </div>
     </nav>
   </div>
   <ul id="slide-out" class="side-nav">
     <li><a href="{% url 'logout' %}">Logout</a></li>
  </ul>
  <div class="space"></div>
  <div class="container">
    <p class="green-text">Dashboard > Clusters<p/>
    <a class="waves-effect waves-light btn green accent-4 white-text modal-trigger" href="#modal1"><i class="material-icons left">add</i>Cluster</a>
    <div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content">
      <!-- form for add-admin -->
      <div class="row">
      <form class="col s12" action="/addCluster/" method="post">
        {% csrf_token %}
        <div class="row">
          <div class="input-field col s12 m6">
            <input id="cluster" type="text" name="cluster" placeholder="Enter cluster name!" required>
            <label for="cluster">Cluster</label>
          </div>
        </div>
    </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="modal-action modal-close waves-effect waves-green btn-flat ">Add Cluster</button>
    </div>
      </form>
  </div>
    <table class="highlight table-responsive">
        <thead>
          <tr>
              <th>Name</th>
              <th>Customers</th>
          </tr>
        </thead>

        <tbody>
          {% for key,value in clusters.items %}
            <tr>
              <td>{{ key }}</td>
              <td>{{ value }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
  </div>


  <!--scripts-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script>
  $( document ).ready(function(){
    $(".button-collapse").sideNav();
    $('#modal1').modal({
      dismissible: true, // Modal can be dismissed by clicking outside of the modal
      opacity: .5, // Opacity of modal background
      inDuration: 300, // Transition in duration
      outDuration: 200, // Transition out duration
      startingTop: '4%', // Starting top style attribute
      endingTop: '4%', // Ending top style attribute
    }
    );
  })
  </script>
  </body>
</html>
