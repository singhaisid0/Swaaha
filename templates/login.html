{% if message %}
  <script>
    alert("{{ message }}");
  </script>
{% endif %}
<!DOCTYPE html>
  <html>
    <head>
      <title>Swaaha | Login</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <!-- Import CSS -->
        {% load static %}
      <link rel="stylesheet" type="text/css" href="{% static 'swaaha/css/login.css' %}">
    </head>

    <body>
      <section class="login-panel">
        <div class="row" style="text-align: center;">
          <img src="{% static 'swaaha/images/logo.png' %}" class="responsive-img" alt="Swaaha Logo">
        </div>
        <div class="row">
          <form class="col push-m4 m4 s12">
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="username" type="text" name="username" class="validate">
                <label for="username">First Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">vpn_key</i>
                <input id="password" type="password" name="password" class="validate">
                <label for="password">Password</label>
              </div>
            </div>
            <div class="row">
              <div class="col s5 push-s1">
              <input type="submit" name="submit" class="btn btn-login" value="login">
              </div>
              <div class="col s6">
                <a href="#">Forgot password?</a>
              </div>
            </div>
          </form>
        </div>
      </section>




    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    </body>
  </html>
